<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="mystyle.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">我的Bootstrap3网站</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">设置</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">

        <div class="row row-offcanvas  row-offcanvas-left">

            <!-- 侧边导航栏 -->
            <div class="col-sm-3 col-md-2 sidebar-offcanvas">
                <p class="centered">
                    <a href="profile.html"><img src="${pageContext.request.contextPath}/my/pic/avatar.png" class="img-circle" width="80"></a>
                </p>

                <h5 class="centered">
                    <span class="online"></span>
                    Maxwell_nc
                </h5>

                <ul class="nav nav-sidebar">
                    <li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">销售报告</a></li>
                    <li><a href="#">市场分析</a></li>

                </ul>
                <ul class="nav nav-sidebar">
                    <li><a href="">个人信息</a></li>
                    <li><a href="">修改密码</a></li>

                </ul>
            </div>


            <!-- 右侧主体内容 -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <!-- 分辨率低时显示的弹出左侧侧边栏按钮 -->
                <div class="pull-left visible-xs">
                    <button type="button" class="offcanvas-nav-button"
                            data-toggle="offcanvas"></button>
                </div>



                <h1 class="page-header">阿狸</h1>
                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <img src="/newindex/pic/1.png"
                             class="img-responsive">
                        <h4>Yes！</h4>
                        <span class="text-muted"><s>$99.99</s> Sell out</span>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <img src="/newindex/pic/2.png"
                             class="img-responsive">
                        <h4>Laugh</h4>
                        <span class="text-muted">$79.99</span>
                    </div>
                    <div class="col-xs-6 col-sm-4 placeholder">
                        <img src="/newindex/pic/3.png"
                             class="img-responsive">
                        <h4>Doubt</h4>
                        <span class="text-muted">Only $59.99</span>
                    </div>
                </div>




                <h2 class="sub-header">详细清单</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>商品名称</th>
                                <th>描述</th>
                                <th>价格</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1,001</td>
                                <td>阿狸表情包 - YES!</td>
                                <td>萌萌的阿狸</td>
                                <td>$99.99</td>
                            </tr>
                            <tr>
                                <td>1,002</td>
                                <td>阿狸表情包 - LAUGTH</td>
                                <td>偷笑的阿狸</td>
                                <td>$79.99</td>
                            </tr>
                            <tr>
                                <td>1,003</td>
                                <td>阿狸表情包 - DOUBT</td>
                                <td>疑惑的阿狸</td>
                                <td>$59.99</td>
                            </tr>
                        </tbody>
                    </table>
                </div>



            </div><!-- 右侧主体内容 -->


        </div><!-- row -->


    </div><!-- container -->
 

    <!-- 响应弹出左侧侧边栏 -->
    <script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="offcanvas"]').click(function() {
				$('.row-offcanvas').toggleClass('active')
			});
		});
    </script>
</body>
</html>
