<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>pdemo</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #body {
            width: 980px;
            height: 1500px;
            background: #CCC;
            margin: auto;
        }

        #top {
            width: 980px;
            height: 200px;
            background: #3F0;
            margin: 0px;
        }

        #bar {
            width: 980px;
            height: 30px;
            background: #60F;
            margin: 0px auto auto 0px;
        }
    </style>
    <script src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var scroll_top, initial_top, screen_top, $bar;
            $bar = $("#bar");
            initial_top = $bar.offset().top;
            window.onscroll = function () {
                scroll_top = document.documentElement.scrollTop || document.body.scrollTop;
                screen_top = initial_top - scroll_top;
                $bar.html(initial_top + " " + scroll_top + " " + screen_top);
                if (screen_top <= 0) {
                    $bar.css({ "top": "0px", "position": "fixed" });
                } else if (scroll_top <= initial_top) {
                    $bar.css({ "position": "static" });
                }
            }
           
        });
    </script>
</head>


<body>
    <div id="body">
        <div id="top"></div>
        <div id="bar"></div>
    </div>
</body>
</html>
